<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #04003e;
      color: white;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: magenta;
      text-decoration: underline;
      transition: transform 0.3s ease;
    }

    h1:hover {
      transform: scale(1.2);
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      justify-content: center;
      margin: 20px auto;
    }

    .cell {
      width: 100px;
      height: 100px;
      background-color: #d6d6f5;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em;
      font-weight: bold;
      cursor: pointer;
      border: 2px solid black;
    }

    .cell.disabled {
      pointer-events: none;
    }

    #status {
      margin: 20px;
      font-size: 1.2em;
      color: #ff8ed6;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  <div class="board" id="board">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>
  <div id="status">Player X's Turn ðŸ˜Ž</div>
  <button onclick="resetGame()">Reset</button>

  <script>
    const board = document.getElementById('board');
    const statusDiv = document.getElementById('status');
    let currentPlayer = 'X';
    let gameActive = true;
    let gameState = Array(9).fill(null);

    const winningConditions = [
      [0, 1, 2], [3, 4, 5], [6, 7, 8],
      [0, 3, 6], [1, 4, 7], [2, 5, 8],
      [0, 4, 8], [2, 4, 6]
    ];

    function handleCellClick(event) {
      const cell = event.target;
      const index = cell.getAttribute('data-index');

      if (!gameActive || gameState[index]) return;

      gameState[index] = currentPlayer;
      cell.textContent = currentPlayer;
      cell.classList.add('disabled');

      if (checkWin()) {
        statusDiv.textContent = `Player ${currentPlayer} Wins! ðŸŽ‰`;
        gameActive = false;
        return;
      }

      if (gameState.every(cell => cell)) {
        statusDiv.textContent = `It's a Draw! ðŸ¤`;
        gameActive = false;
        return;
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      statusDiv.textContent = `Player ${currentPlayer}'s Turn ðŸ˜Ž`;
    }

    function checkWin() {
      return winningConditions.some(condition => {
        const [a, b, c] = condition;
        return gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c];
      });
    }

    function resetGame() {
      gameActive = true;
      currentPlayer = 'X';
      gameState.fill(null);
      statusDiv.textContent = "Player X's Turn ðŸ˜Ž";
      Array.from(board.children).forEach(cell => {
        cell.textContent = '';
        cell.classList.remove('disabled');
      });
    }

    board.addEventListener('click', handleCellClick);
  </script>
</body>
</html>
